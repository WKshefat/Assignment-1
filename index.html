<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header satrt -->
        <header>
                <nav>
                    <h3 class="logo-title inter-font">Logo</h3>

                    <ul>
                        <li><a href=""><button class="btn raleway-font">Sign Up</button></a></li>
                    </ul>
                </nav>

                <!-- hero-area code start -->
                <div class="hero-container">

                    <div class="hero-header-btn">
                        <h1 class="raleway-font">Cool Dark UI Template for Webflow Agencies!</h1>
                        <button class="btn">Stay Focused</button>
                    </div>
                </div>
        </header>

<!-- header-end -->


<!-- main start -->


        <main>

<!-- action strat  -->

            <section class="action-sec">

                <div class="action-sec-container">
                    <div class="action-content">
                        <h3 class="raleway-font">See It in Action</h3>
                        <p class="raleway-font">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                        <button class="btn">Launch Live Preview</button>
                    </div>

                    <div class="action-img">
                        <img src="images/wc-mini.png" alt="">
                    </div>

                </div>
            </section>

 <!-- aaction end  -->

 <!-- productive user start   -->
            <section class="productive-user">

                <div class="productive-user-container">
                        <h3 class="raleway-font">Joined Thousands of Productive Users</h3>

                    <div class="productive-user-content-parent">

                        <div class="productive-user-content">
                            <p class="para-1 inter-font">50K</p>
                            <p class="para-2 inter-font">Active Users</p>
                        </div>

                
                        <div class="productive-user-content">
                            <p class="para-1 inter-font">2M+</p>
                            <p class="para-2 inter-font">Focus Sessions</p>
                        </div>


                        <div class="productive-user-content">
                            <p class="para-1 inter-font">95%</p>
                            <p class="para-2 inter-font">Satisfaction Rate</p>
                        </div>

                    </div>

                    

                </div>
            </section>
            
 <!-- productive user end   -->


        </main>

<!-- main end  -->

</body>
</html>
